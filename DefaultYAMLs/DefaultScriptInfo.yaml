# yaml-language-server: $schema=./ScriptInfoSchema.json

---
Language: "c++"
PreferredProfiles: ["g++"]
Dependencies:
-   Name: lib1
    LibraryType: static
    SearchLibraryName: lib1
    Source:
        Type: git
        Value: "https://github.com/USER/REPO.git"
    Setup:
        Windows:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
        Unix:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
-   Name: lib2
    LibraryType: object
    SearchLibraryName: lib2
    Source:
        Type: local
        Value: "./lib2"
    Setup:
        Windows:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
        Unix:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"

OverrideCompileFlags:
    Remove: ""
    Append: ""
OverrideLinkFlags:
    Remove: ""
    Append: ""

