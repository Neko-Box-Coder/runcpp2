# yaml-language-server: $schema=./ScriptInfoSchema.json

---
Language: "c++"
PreferredProfiles: ["g++"]
Dependencies:
-   Name: lib1
    Platforms: [Windows, Linux, MacOS]
    LibraryType: Static
    SearchLibraryName: lib1
    Source:
        Type: Git
        Value: "https://github.com/USER/REPO.git"
    Setup:
        Windows:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
        Unix:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
-   Name: lib2
    Platforms: [All]
    LibraryType: Object
    SearchLibraryName: lib2
    Source:
        Type: Local
        Value: "./lib2"
    Setup:
        Windows:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"
        Unix:
        -   "mkdir build"
        -   "cd build && cmake .."
        -   "cd build && cmake --build . --config Release"

OverrideCompileFlags:
    Remove: ""
    Append: ""
OverrideLinkFlags:
    Remove: ""
    Append: ""

